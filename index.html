<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Busfahrer Kartenspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Busfahrer Kartenspiel</h1>

        <div id="setup">
            <div class="setup-item">
                <label for="deckSize">Kartendeck wählen:</label>
                <select id="deckSize">
                    <option value="32">Kleines Deck (32 Karten)</option>
                    <option value="52">Großes Deck (52 Karten)</option>
                </select>
            </div>

            <div class="setup-item">
                <label for="pyramidRows">Anzahl der Reihen in der Pyramide (3-7):</label>
                <input type="number" id="pyramidRows" min="3" max="7" step="1" value="5">
            </div>

            <div class="setup-item">
                <label for="playerNames">Spielernamen (kommagetrennt):</label>
                <input type="text" id="playerNames" placeholder="z.B. Anna, Ben, Cara">
            </div>

            <button id="startGame">Spiel Starten</button>
        </div>

        <div id="gameArea" style="display: none;">
            <h2>Pyramide</h2>
            <div id="pyramid"></div>

            <h2>Spieler</h2>
            <div id="players"></div>

            <div id="actions">
                <button id="restartGame">Spiel Neu Starten</button>
                <button id="endRound">Runde Beenden</button>
            </div>

            <div id="messageArea"></div>
        </div>

        <div id="recipientModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3 id="modalTitle">Empfänger auswählen</h3>
                <ul id="recipientList"></ul>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>

</html>
